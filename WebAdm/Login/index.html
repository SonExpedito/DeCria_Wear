<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>ADM Dashboard</title>
<link rel="stylesheet" href="login.css" />
</head>
<body>

    <!-- Imagens de fundo isoladas -->
  <img src="../assets/fundo1.png" class="bg-img img1">
  <img src="../assets/fundo2.png" class="bg-img img2">
  <img src="../assets/fundo3.png" class="bg-img img3">
  
<div class="logo">
  <!--logo -->
  <img src="../assets/DECRIA.png" alt="Logo" />
</div>

<div class="card-wrapper">
  <div class="card-shadow-dark"></div>
  <div class="card-shadow-light"></div>
  
  <div class="card">
    <h2>ADM DASHBOARD</h2>
    <form>
      <div class="form-group">
        <input type="email" placeholder="Email" required />
      </div>

      <div class="form-group" style="position: relative;">
        <input type="password" id="password" placeholder="Senha" required />

        <!-- SVG olho fechado -->
        <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" 
          width="24" height="24" fill="none" stroke="currentColor" 
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
          viewBox="0 0 24 24" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer;">
          <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.74 21.74 0 0 1 5.1-5.88"/>
          <path d="M22 12s-1.64-3.26-5-5.94"/>
          <path d="M9.53 9.53a3.5 3.5 0 0 0 4.95 4.95"/>
          <line x1="1" y1="1" x2="23" y2="23"/>
        </svg>

        <!-- SVG olho aberto -->
        <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" 
          width="24" height="24" fill="none" stroke="currentColor" 
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" 
          viewBox="0 0 24 24" style="position: absolute; right: 10px; top: 50%; transform: translateY(-50%); cursor: pointer; display: none;">
          <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
          <circle cx="12" cy="12" r="3"/>
        </svg>
      </div>

      <button type="submit" class="btn-access">Acessar</button>
    </form>
  </div>
</div>
<!-- <script src="../script.js"></script> -->


</body>
</html>
