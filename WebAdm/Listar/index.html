<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Peças</title>
  <link rel="stylesheet" href="Listar.css">
</head>

<body>
  <header>
    <a href="../dashboard/index.html" class="back-btn">
      <img src="../assets/voltar.png" alt="Ícone Voltar">
      Voltar
    </a>

    <div class="botao" style="--cor:#FF0040">
      <span class="text-botao">PEÇAS</span>
      <div class="img-area">
        <img src="../assets/camiseta.png" alt="Peças">
      </div>
    </div>

    <div class="profile">
      <img src="../assets/perfil.jpg" alt="Perfil">
      <span>Funcionário</span>
    </div>
  </header>

  <main>
    <h2>Selecione para Editar</h2>

    <div class="search-box">
      <input type="text" placeholder="Buscar">
      <button>
        <img src="../assets/pesquisar.png" alt="Buscar" class="icon-busca">
      </button>
    </div>

    <div class="filters">
      <button class="filter active">PEÇAS</button>
      <button class="filter">TÊNIS</button>
    </div>

    <div class="cards">
      <div class="card add" id="addCard">
        <span>+</span>
        <p>Adicione</p>
      </div>
    </div>
  </main>

  <div class="modal-overlay" id="modalOverlay">
    <form class="modal-form" id="addProductForm">
      <h2>Adicionar Produtos</h2>

      <input type="text" id="productName" placeholder="Nome do produto" required />

      <div class="images-upload">
        <!-- Botões para escolher imagens -->
        <div class="image-col">
          <span>Imagem 1</span>
          <button type="button" id="triggerImageBtn">Adicionar</button>
          <input type="file" id="productImage" accept="image/*" style="display:none;" />
          <img id="imagePreview" src="" alt="Prévia" style="display: none;">
        </div>

        <div class="image-col">
          <span>Imagem 2</span>
          <button type="button" id="triggerImageBtn2">Adicionar</button>
          <input type="file" id="productImage2" accept="image/*" style="display:none;" />
          <img id="imagePreview2" src="" alt="Prévia 2" style="display: none;">
        </div>

        <div class="image-col">
          <span>Imagem 3</span>
          <button type="button" id="triggerImageBtn3">Adicionar</button>
          <input type="file" id="productImage3" accept="image/*" style="display:none;" />
          <img id="imagePreview3" src="" alt="Prévia 3" style="display: none;">
        </div>
      </div>

      <select id="productType" required>
        <option value="" disabled selected>Tipo do produto</option>
        <option value="Tênis">Tênis</option>
        <option value="Roupa">Roupa</option>
        <option value="Acessório">Acessório</option>
      </select>

      <select id="productBrand" required>
        <option value="" disabled selected>Marca do produto</option>
        <option value="Nike">Nike</option>
        <option value="Puma">Puma</option>
        <option value="Adidas">Adidas</option>
      </select>

      <textarea id="productDescription" placeholder="Descrição do produto" required></textarea>
      <input type="number" id="productPrice" placeholder="Preço do produto" required step="0.01" min="0" />

      <div class="botoes-row">
        <button type="button" id="closeModal">Cancelar</button>
        <button type="submit">Salvar</button>
      </div>
    </form>

  </div>


  <script type="module" src="../script.js"></script>
  <script type="module" src="../firebase.js"></script>
</body>

</html>
